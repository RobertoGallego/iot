apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iotplayground-ingress
  labels:
    app: iotplayground
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iotplayground-service
            port:
              number: 80

