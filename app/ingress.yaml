apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iot-ingress
  labels:
    app: iot
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: iot-service
            port:
              number: 80