apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-deploy
  labels:
    app: iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot
  template:
    metadata:
      labels:
        app: iot
    spec:
      containers:
      - name: iot
        image: wil42/playground:v2
        ports:
        - containerPort: 8888
      